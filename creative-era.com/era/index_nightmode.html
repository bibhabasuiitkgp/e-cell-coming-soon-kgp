<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>ERA - Animated coming soon countdown landingpage template</title>
    <link rel="icon" href="images/fav_ico.ico" type="images/ico">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
      <div class="video">
        <video autoplay muted loop id="myVideo">
            <source src="WhatsApp Video 2023-06-03 at 19.22.09.mp4" type="video/mp4">
        </video>
    </div>
    <div class="hidden_overflow nightmode-font nightmode_bg">
        <div class="container">
            <div class="count-block">
                <div class="logo" style="position: absolute; top: 0; left: 0;">
                    <a href="#" class="logo_e-cell"><img src="logo4.png" lt=" ERA" style="width: 250px;"></a>
                </div>
                <div class="head-area">
                    <a href="#" class="logo mob_logo"><img src="images/Screenshot 2023-06-18 123351.png" lt=" ERA"></a>
                    <div class ="textcon">
                        <h1 data-value="Coming soon" class="title">Coming Soon</h1>
                        <br>
                      </div>
                </div>
                <div class="middle-area">
                    <div class="countdown-row">
                        <a href="#" class="logo"><img src="images/Screenshot 2023-06-18 123351.png" class="ead-img"
                                alt=" ERA"></a>
                        <div class="counting-row">
                            <div class="slot-type">
                                <span class="num" id="day">54</span>
                                <span class="param">days</span>
                            </div>
                            <div class="slot-type">
                                <span class="num" id="hour">08</span>
                                <span class="param">hours</span>
                            </div>
                            <div class="slot-type">
                                <span class="num" id="min">32</span>
                                <span class="param">min</span>
                            </div>
                            <div class="slot-type">
                                <div class="num _INVISIBLE_" id="second">02</div>
                                <span class="param">sec</span>
                            </div>
                        </div>
                        <div class="seconds-holder">
                            <div class="circle-holder">
                                <div class="dark_digit IE_HIDE">
                                    <img src="images/secondwhite.svg" class="round" alt="Clocks seconds">
                                </div>
                                <svg class="dark_digit" width="100%" height="100%">
                                    <g id="clipPath">
                                        <image xlink:href="images/secondwhite.svg" width="100%" height="100%"
                                            transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                            <animateTransform attributeName="transform" attributeType="XML"
                                                type="rotate" dur="10s" repeatCount="indefinite" />
                                        </image>
                                    </g>
                                    <defs>
                                        <clipPath id="hero-clip">
                                            <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64" />
                                        </clipPath>
                                    </defs>
                                </svg>
                                <div class="down_opacity_circle">
                                    <img src="images/secondtransnightmode_.svg" class="round" id="digitalsecond"
                                        alt="Clocks seconds">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="countdown-caption">
                    <h2>Entrepreneurship Awareness Drive (EAD)</h2>
                    
                    <h2>Local Startup Meet (LSM)</h2>
                    
                </div>
            </div>
